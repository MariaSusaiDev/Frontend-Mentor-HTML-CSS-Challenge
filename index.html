<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container">

    <div class="business-content">
        <p class="main-heading"> Get <span>insights</span> that help your business grow.</p>
        <p class="main-content">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="stats">
          <span>10k+</span>
          <span id="info-2">314 </span>
          <span id="info-3">12M+</span>
        </div>

        <div class="stats-description">
          <span>companies</span>
          <span id="info-4">Templates</span>
          <span id="info-5">Queries</span>
        </div>

    </div>

    <div class="business-image">
  <img src="/images/image-header-desktop.jpg" alt="business-image">

    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Maria Susainathan</a>.
  </div>
</body>

</html>
